repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.18
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^functions/src/

  - repo: local
    hooks:
      - id: biome
        name: Biome
        language: system
        entry: pnpm biome check --write
        files: \.(ts|tsx|json|md)$
        pass_filenames: true

      - id: pytest
        name: Tests
        entry: bash -c 'cd functions && uv run pytest tests/unit -q'
        language: system
        pass_filenames: false
        stages: [push]
